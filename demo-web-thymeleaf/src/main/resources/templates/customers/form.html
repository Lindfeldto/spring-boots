<div th:fragment="formField (endpoint, method, legend, button)">

    <form th:action="@{${endpoint}}" th:method="${method}" th:object="${customerForm}" th:inline="text">
        <fieldset class="border p-2">
            <legend class="w-auto">顧客情報[[${legend}]]</legend>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">姓</label>

                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" th:errorclass="is-invalid" class="form-control" />
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                        class="invalid-feedback"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">名</label>

                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}"
                        th:errorclass="is-invalid" class="form-control" />
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                        class="invalid-feedback"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">[[${button}]]</button>
                    <a th:if="${legend} == '編集'" href="/customers" class="btn btn-outline-dark">戻る</a>
                </div>
            </div>
        </fieldset>
    </form>
    
</div>
